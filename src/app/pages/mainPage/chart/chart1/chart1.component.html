<div nz-row>
  <div nz-col [nzSpan]="14" class="normalShaow" style="height:500px;position: relative;">
    <div style="height:10%;width:100%" class="splitLine">
      <nz-radio-group [(ngModel)]="dateType" nzButtonStyle="solid" (ngModelChange)="dateRangeChange($event)">
        <label nz-radio-button nzValue="A">{{'一周'|translate}}</label>
        <label nz-radio-button nzValue="B">{{'一月'|translate}}</label>
        <label nz-radio-button nzValue="C">{{'半年'|translate}}</label>
        <label nz-radio-button nzValue="D">{{'自定义'|translate}}</label>
      </nz-radio-group>
      <nz-range-picker [nzDisabled]="dateType!=='D'" [(ngModel)]="dateRange"
                       (ngModelChange)="getChartData()"></nz-range-picker>
      <span class="chartTitle">{{'销售额统计'|translate}}</span>
    </div>
    <div #barChart style="height:90%;width:100%"></div>
  </div>
  <div nz-col [nzSpan]="8" [nzOffset]="1" class="normalShaow" style="height:500px;position:relative;">
    <div style="height:10%;width:100%" class="splitLine">
      <span class="chartTitle">{{'销售额分布'|translate}}</span>
    </div>
    <div #pieChart style="height:90%;width:100%"></div>
  </div>
</div>
<div nz-row style="margin-top:40px;">
  <div nz-col [nzSpan]="23" class="normalShaow" style="height:300px;position: relative">
    <div style="height:16%;width:100%" class="splitLine">
      <span class="chartTitle">{{'流量图'|translate}}</span>
    </div>
    <div #lineChart style="height:84%;width:100%"></div>
  </div>
</div>
