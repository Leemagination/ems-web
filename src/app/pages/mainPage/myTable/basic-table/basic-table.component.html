<div class="normalShaow" style="padding:20px;">
  <app-search-bar (searchEvent)="search()" (resetEvent)="reset()">
    <!--    <ng-container ngProjectAs="operationButton">
          <button nz-button nzType="primary">111</button>
          <button nz-button nzType="primary">222</button>
          <button nz-button nzType="primary">333</button>
        </ng-container>-->
    <ng-container ngProjectAs="searchShowArea">
      <app-search-item [searchLabel]="'姓名'|translate" [labelVisible]="!!searchParams.name">
        <input nz-input [placeholder]="'姓名'|translate" style="width:120px;" [(ngModel)]="searchParams.name"/>
      </app-search-item>
      <app-search-item [searchLabel]="'年龄'|translate" [labelVisible]="!!searchParams.age">
        <input nz-input type="number" [placeholder]="'年龄'|translate" style="width:100px;"
               [(ngModel)]="searchParams.age"/>
      </app-search-item>
      <app-search-item [searchLabel]="'地址'|translate" [labelVisible]="!!searchParams.address">
        <input nz-input [placeholder]="'地址'|translate" style="width:200px;" [(ngModel)]="searchParams.address"/>
      </app-search-item>
      <app-search-item [searchLabel]="'电话'|translate" [labelVisible]="!!searchParams.telephone">
        <input nz-input [placeholder]="'电话'|translate" style="width:160px;" [(ngModel)]="searchParams.telephone"/>
      </app-search-item>
      <app-search-item [searchLabel]="'入职时间'|translate"
                       [labelVisible]="searchParams.entryDate&&searchParams.entryDate.length">
        <nz-range-picker [(ngModel)]="searchParams.entryDate"
                         [nzPlaceHolder]="['开始日期'|translate,'结束日期'|translate]"></nz-range-picker>
      </app-search-item>
      <app-search-item [searchLabel]="'备注'|translate" [labelVisible]="!!searchParams.remark">
        <input nz-input [placeholder]="'备注'|translate" style="width:200px;" [(ngModel)]="searchParams.remark"/>
      </app-search-item>
    </ng-container>
  </app-search-bar>
  <div>
    <nz-table #basicTable [nzData]="dataSet" nzShowSizeChanger>
      <thead>
      <tr>
        <th>{{'姓名'|translate}}</th>
        <th>{{'年龄'|translate}}</th>
        <th>{{'地址'|translate}}</th>
        <th>{{'电话'|translate}}</th>
        <th>{{'入职时间'|translate}}</th>
        <th>{{'备注'|translate}}</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{data.name}}</td>
        <td>{{data.age}}</td>
        <td>{{data.address}}</td>
        <td>{{data.telephone}}</td>
        <td>{{data.entryDate}}</td>
        <td>{{data.remark}}</td>
      </tr>
      </tbody>
    </nz-table>
  </div>
</div>
