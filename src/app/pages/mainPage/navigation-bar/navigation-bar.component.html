<div class="navigationBar">
  <div class="logoArea">
      <button class="CollapsedButton" nz-button [nzType]="'primary'" (click)="menuService.isCollapsed=!menuService.isCollapsed">
        <i nz-icon [nzType]="menuService.isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
      </button>
  </div>
  <div class="toolBar">
    <app-language-change-modal></app-language-change-modal>
  </div>
  <div class="navigationArea">
    <nz-tabset  [nzTabPosition]="'bottom'" [(nzSelectedIndex)]="navigationBarService.tabIndex" (nzSelectedIndexChange)="routerLinkChange($event)">
      <nz-tab *ngFor="let tab of navigationBarService.tabs;let i = index" [nzTitle]="titleTemplate" >
        <ng-template #titleTemplate>
          <div>
            {{ tab.tabTitle }}
            <span class="tabCloseIcon"><i *ngIf="i===navigationBarService.tabIndex&&tab.closeable" nz-icon nzType="close-circle" (click)="navigationBarService.removeTab(i)"></i></span>
          </div>
        </ng-template>
      </nz-tab>
    </nz-tabset>
  </div>

</div>
